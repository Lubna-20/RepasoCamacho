<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="col-lg-6">
      <h1 class="text-center">Listado de Alturas</h1>
      <button class="btn btn-danger">Crear elemento</button><br>

      <div class="table table-bordered">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">Provincias</th>
              <th scope="col">SituacionAltMax</th>
              <th scope="col">AlturaMaxima</th>
              <th scope="col">SituacionAltMin</th>
              <th scope="col">AlturaMinima</th>
              <th scope="col">Modifucar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of listadoAlturas">
              <td>{{p.Provincia}}</td>
              <td>{{p.SituacionAltMax}}</td>
              <td>{{p.AlturaMaxima}}</td>
              <td>{{p.SituacionAltMin}}</td>
              <td>{{p.AlturaMinima}}</td>
              <td>
                <button class="btn btn-warning">Modificar</button>
              </td>
              <td>
                <button class="btn btn-danger" >Eliminar</button>
              </td>

            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
