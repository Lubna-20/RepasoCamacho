<mat-form-field>
  <mat-label>Buscador</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>

</mat-form-field>


<div class="mat-elevation-z8">

  <button (click)="crearCoche()">Crear Coche</button>

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Matricula Column
    en let coche lo que hace es coger los valores de la clase coche -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula </th>
      <td mat-cell *matCellDef="let coche"> {{coche.matricula}} </td>
    </ng-container>

    <!--Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let coche"> {{coche.color}} </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let coche"> {{coche.marca}} </td>
    </ng-container>

    <!-- Modelo Column -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
      <td mat-cell *matCellDef="let coche"> {{coche.modelo}} </td>
    </ng-container>

     <!--Consumo Column -->
     <ng-container matColumnDef="consumo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Consumo </th>
      <td mat-cell *matCellDef="let coche"> {{coche.consumo}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let coche"> {{coche.precio}} </td>
    </ng-container>

    <!-- Kms Column -->
    <ng-container matColumnDef="kms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kms </th>
      <td mat-cell *matCellDef="let coche"> {{coche.kms}} </td>
    </ng-container>

     <!--tipo Motor Column -->
     <ng-container matColumnDef="tipoMotor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Motor </th>
      <td mat-cell *matCellDef="let coche"> {{coche.tipoMotor}} </td>
    </ng-container>

    <!-- editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Editar </th>
      <td mat-cell *matCellDef="let coche"> <button (click)="editarCoche(coche)">Editar</button> </td>
    </ng-container>

    <!-- eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
      <td mat-cell *matCellDef="let coche"> <button (click)="eliminarCoche(coche)">Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let coche; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
